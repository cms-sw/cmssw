# Configuration file for CMS public pileup plots, pp, 2012.

[general]
# Comma-separated list of color schemes to produce plots for.
color_schemes = Joe, Greg
verbose = True
cache_dir = /afs/cern.ch/cms/lumi/www/publicplots/public_lumi_plots_cache/pileup_2012
# The JSON filters to use.
input_json = /afs/cern.ch/cms/CAF/CMSCOMM/COMM_DQM/certification/Collisions12/8TeV/DCSOnly/json_DCSONLY.txt
input_lumi_json = /afs/cern.ch/cms/CAF/CMSCOMM/COMM_DQM/certification/Collisions12/8TeV/PileUp/pileup_latest.txt
# Some additional flags to use when calling pileupCalc.py.
pileupcalc_flags = --calcMode true --maxPileupBin=40
