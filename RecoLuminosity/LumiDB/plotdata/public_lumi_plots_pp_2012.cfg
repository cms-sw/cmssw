# Configuration file for CMS public luminosity plots, pp, 2012.

[general]
# Comma-separated list of color schemes to produce plots for.
color_schemes = Joe, Greg
cache_dir = public_lumi_plots_cache/pp_2012
verbose = True

lumicalc_script = lumiCalc2.py
lumicalc_flags = -b stable

# Beam energy in GeV (goes straight into the lumiCalc invocation).
# NOTE: A 0.15 'allowance' will be added to this when calling lumiCalc
# (using the --beamfluctuation flag).
beam_energy = 4000
# Accelerator mode (goes straight into the lumiCalc invocation).
accel_mode = PROTPHYS

# This was the first day with non-zero delivered luminosity in 2012.
date_begin = 2012-04-04
# This was the last day with non-zero delivered luminosity in 2012.
date_end = 2012-12-17

# If a JSON file is specified, corresponding data will be shown in
# addition to delivered and recorded data.
# json_file = /afs/cern.ch/user/b/borrell/public/Cert_190456-208686_8TeV_22Jan2013ReReco_Collisions12_JSON.txt
