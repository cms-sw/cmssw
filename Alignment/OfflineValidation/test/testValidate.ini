[offline:validation_CRAFT12]
maxevents = 1000
jobmode = lxBatch, -q cmsexpress
dataset = Dataset_CRAFT12_13Jul2012
cmssw = /afs/cern.ch/cms/CAF/CMSALCA/ALCA_TRACKERALIGN/data/commonValidation/CMSSW_5_3_4_patch2
