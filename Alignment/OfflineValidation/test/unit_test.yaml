            SiPixel2DTemplateDBObjectRcd:
               connect: frontier://FrontierProd/CMS_CONDITIONS
               tag: SiPixel2DTemplateDBObject_phase1_38T_2022_v9
validations:
    DMR:
        single:
            TestSingleMC:
                IOV:
                - 1
                alignments:
                - unitTest
                trackcollection: generalTracks
                vertexcollection: offlinePrimaryVertices
                magneticfield: true
                maxevents: 1
                maxtracks: 1

        merge:
            TestMergeMC:
                methods:
                - median
                - rmsNorm
                curves:
                - plain
                - split
                customrighttitle: IOV
                legendoptions:
                - mean
                - rms
                singles:
                - TestSingleMC
                usefit: true
                minimum: 15 

        trends:
            TestTrendMC:
                merges:
                - TestMergeMC
                Variables:
                - median
                doUnitTest: true

        averaged:
            TestAveragedMC:
                merges:
                - TestMergeMC
                maxfiles: 700
                lumiPerRun:
                - Alignment/OfflineValidation/data/lumiperRun2018_delivered.csv
                lumiMC:
                - 1::TestMergeMC::64482.432

    PV:
        single:
            TestDATA:
                IOV:
                    - 317087
                alignments:
                    - unitTestPV
                maxevents: 10
                trackcollection: ALCARECOTkAlMinBias
                vertexcollection: offlinePrimaryVertices
                isda: true
                ismc: false                 

        merge:
            TestDATA:
                singles:
                - TestDATA
                doMaps: true
                stdResiduals: true
                autoLimits: false
                m_dxyPhiMax: 20
                m_dzPhiMax: 50
                m_dxyEtaMax: 20
                m_dzEtaMax: 50

        trends:
            TestDATA:
                singles:
                - TestDATA
                doUnitTest: true  

    SplitV:
        merge:
            testUnits:
                singles:
                - testUnits

        single:
            testUnits:
                IOV:
                - 1
                alignments:
                - unitTest
                trackcollection: generalTracks
                HLTSelection: False
                triggerBits: HLT_*
                maxevents: 10
    DiMuonV:
        merge:
            testUnits:
                singles:
                - testUnits
        single:
            testUnits:
                IOV:
                - 1
                alignments:
                - unitTestDiMuonVMC
                trackcollection: generalTracks
                maxevents: 10

    Zmumu:
        merge:
            testSingleZMM:
                singles:
                - testSingleZMM
        single:
            testSingleZMM:
                IOV:
                - 1
                alignments:
                - unitTestZmumuMCreal
                - unitTestZmumuMCdesign
                trackcollection: ALCARECOTkAlZMuMu
                maxevents: 100
    MTS:
        merge:
            testSingleMTS:
                singles:
                - testSingleMTS
        single:
            testSingleMTS:
                IOV:
                - 1
                alignments:
                - PromptNewTemplate
                - mp3619
                maxevents: 200000 
                trackcollection: ALCARECOTkAlCosmicsCTF0T
                tthrbuilder: WithAngleAndTemplate
                usePixelQualityFlag: True
                cosmicsZeroTesla: False
                magneticfield: 3.8  
    GCP:
        GCPdetUnits:
            levels: DetUnit
            plotPng: true
        compare:
            GCPdetUnits:
                SURun3vsIdeal:
                    reference: ideal
                    compared: SURun3
                    IOVpairs:
                    - [1, 1]
        doUnitTest: true
    JetHT:
        single:
            testJob:
                alignments:
                - unitTestJetHT
                trackCollection: ALCARECOTkAlMinBias
                maxevents: 100
                iovListFile: Alignment/OfflineValidation/data/lumiPerRun_Run2.txt

            testMC:
                alignments:
                - unitTestJetHTMC
                trackCollection: ALCARECOTkAlMinBias
                mc: True
                maxevents: 100
        merge:
            testJob:
                singles:
                - testJob
                alignments:
                - unitTestJetHT
            testMC:
                singles:
                - testMC
                alignments:
                - unitTestJetHTMC
        plot:
            testJob:
                merges:
                - testJob
                alignments:
                - unitTestJetHT
                jethtplot:
                    drawProfiles:
                        drawDzErrorVsPt: true
                        drawDxyErrorVsPt: true
                    drawHistograms:
                        drawDz: true
                        drawDxy: true
            testMC:
                merges:
                - testMC
                alignments:
                - unitTestJetHTMC
                jethtplot:
                    drawProfiles:
                        drawDzErrorVsPt: true
                        drawDxyErrorVsPt: true
                    drawHistograms:
                        drawDz: true
                        drawDxy: true    
