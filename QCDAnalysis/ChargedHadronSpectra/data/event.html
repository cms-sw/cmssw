<html>

<head>
<link rel="shortcut icon" href="cms.ico">
<title>Event viewer</title>

<script type="text/javascript">

function parseZshift(zshift)
{
  LiveApplet = document.getElementById("liveApplet");
  LiveApplet.setVariable("zs", zshift);
}

function parseForm(theForm)
{
  LiveApplet = document.getElementById("liveApplet");

  if(theForm.mz.checked) LiveApplet.setVariable("mz",0.5);
                    else LiveApplet.setVariable("mz",1.0);

  if(theForm.sd.checked) LiveApplet.setVariable("sd",1);
                    else LiveApplet.setVariable("sd",0);

  if(theForm.pr.checked) LiveApplet.setVariable("pr",1);
                    else LiveApplet.setVariable("pr",0);

  if(theForm.sr.checked) LiveApplet.setVariable("sr",1);
                    else LiveApplet.setVariable("sr",0);

  if(theForm.er.checked) LiveApplet.setVariable("er",1);
                    else LiveApplet.setVariable("er",0);

  if(theForm.rt.checked) LiveApplet.setVariable("rt",1);
                    else LiveApplet.setVariable("rt",0);

  if(theForm.st.checked) LiveApplet.setVariable("st",1);
                    else LiveApplet.setVariable("st",0);
}

</script>

<script language="javascript" src="SimpleSlider.js"></script>

</head>

<!---------------------------------------------------------------------------->
<!--body onLoad="window.resizeTo(1250,775);-->
<body onLoad="window.resizeTo(1250,720);
              document.getElementById('theForm').reset();
              parseForm(document.getElementById('theForm'));">

<table>
<tr>
<td valign=top>
<applet id="liveApplet" name="liveApplet"
        code="Live.class" width=1125 height=575>
<param name="cache_archive" value="live.jar">
<param name="INDEPENDENT_VARIABLES" value="{mz->0.5,pr->0,sr->0,er->0,sd->0,rt->1,st->0,zs->0}">
<param name="MAGNIFICATION" VALUE=2.>
<param name="INITIAL_ROTATION" VALUE=0,0>
<param name="INPUT_FILE"    value="event.m">
<param name="INPUT_ARCHIVE" value="event.zip">
</applet>
</td>

<td valign=top>
<form id="theForm">
 <font face="Arial,Helvetica" size="-1">
 <input type="checkbox" name="mz" checked
  onclick="parseForm(this.form);"> Compress z<br>
  Shift z = <span id="slider1_label">0</span> cm
  <div id="slider1" ></div>
  <script language="javascript">
   var myslider = new Slider("slider1", 100, 10, "white", "silver");
   myslider.setPosition(0.47);
   myslider.onNewPosition = function()
   { zs = parseInt((myslider.position - 0.47)/0.47 * 200);
     parseZshift(zs);
     document.getElementById("slider1_label").innerHTML = zs; }
  </script>
 <hr>
 <input type="checkbox" name="rt" checked
  onclick="parseForm(this.form);"> <font color="red">  RecTracks </font> <br>
 <input type="checkbox" name="st"
  onclick="parseForm(this.form);"> <font color="gray"> SimTracks </font> <br>
 <input type="checkbox" name="sd"
  onclick="parseForm(this.form);"> <font color="gray"> DetUnits  </font> <br>
 <hr>
 <input type="checkbox" name="pr" 
  onclick="parseForm(this.form);"> <font color="#6666ff"> PixelRechits </font> <br>
 <input type="checkbox" name="sr"
  onclick="parseForm(this.form);"> <font color="#9999ff"> StripRechits </font> <br>
 <input type="checkbox" name="er"
  onclick="parseForm(this.form);"> <font color="#ccccff"> EcalRechits </font> <br>
 </font>
</form>

</td> </tr> </table>

<font face="Arial,Helvetica" size="-1">
<font color="gray">

<img src=livetiny.gif>
</font>
<br>

mouse drag: rotate | mouse release: spin | Shift + mouse vert: zoom | Shift +
mouse horiz: rotate perp | 's': stereo | 'Home'

</body>

</html>
