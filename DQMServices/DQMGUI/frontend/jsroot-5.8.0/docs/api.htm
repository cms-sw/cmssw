<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- As template three.js web site was used -->
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>JavaScript ROOT API examples</title>

      <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
      <script type="text/javascript" src="scripts/JSRootCore.js"></script>
      <style>

         body {
            background-color: #ffffff;
            margin: 0px;
            font-family: 'Verdana, Geneva, sans-serif';
            font-size: 15px;
            color: #555;
            overflow: hidden;
         }

         h1 {
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 20px;
            font-size: 25px;
            font-weight: normal;
         }

         h2 {
            color: #999;
            font-size: 18px;
            font-weight: normal;

            margin-top: 10px;
            margin-bottom: 5px;
         }

         hr {
            border: 0px;
            height: 1px;
            background-color: #ccc;
            margin: 30px 0px;
         }

         a {
            color: #2194CE;
            text-decoration: none;
         }

         a:hover {
            text-decoration: underline;
         }

         #panel {
            position: fixed;
            left: 0px;
            top: 0px;
            bottom: 0px;
            width: 240px;
            background: #ffffff;
            overflow: auto;
         }

         #panel #content {
            padding: 0px 20px;
         }

         #panel img {
            border: 1px solid #ccc;
         }


         #panel #book {
            text-align: center;
            margin-top: 15px;
         }

         #viewer {
            position: absolute;
            border: 0px;
            left: 240px;
            width: calc(100% - 240px);
            height: 100%;
            overflow: hidden;
         }

         #srcviewer {
            display : none;
            position: absolute;
            border: 0px;
            left: 240px;
            width: calc(100% - 240px);
            height: 100%;
            overflow: auto;
            margin: 5px;
         }

            margin: 3px;
         }

         .link:hover {
            text-decoration: underline;
         }

         var content = document.getElementById('content');

         function ProcessClick(durl) {
            var viewer = document.getElementById( 'viewer' );
            var srcviewer = document.getElementById( 'srcviewer' );
            viewer.style.display = '';
            srcviewer.style.display = 'none';

             if (durl.indexOf("http")==0)
                viewer.src = durl;
             else
                viewer.src = jsroot_path + durl;
             viewer.focus();
         }

         function SetListener(elem, shortname, durl) {
             elem.addEventListener( 'click', function (event) {
                event.preventDefault();
                window.location.hash = shortname;
                ProcessClick(durl);
             });
         }

         function ProcessSourceClick(entry) {

            var srcload = entry.srcload || entry.src;
            if (srcload === "github")
               srcload = "https://raw.githubusercontent.com/root-project/jsroot/" +
                          ((JSROOT.source_dir.indexOf("/dev/")>0) ? "dev/" : "master/") +
                          entry.src;

            JSROOT.NewHttpRequest(srcload, "text", function(res) {
               if (!res) return console.error("Cannot find " + srcload);

               var viewer = document.getElementById( 'viewer' );
               var srcviewer = document.getElementById( 'srcviewer' );
               viewer.style.display = 'none';
               srcviewer.style.display = 'block';
               srcviewer.innerHTML = "";

               var lines = res.split("\n");
               for (var k=0;k<lines.length;++k) {
                  var pre = document.createElement('pre');
                  pre.textContent = lines[k] || " ";
                  srcviewer.appendChild(pre);
               }
               srcviewer.focus();

            }).send();
         }

         function SetSourceListener(elem, shortname, entry) {
            elem.addEventListener( 'click', function (event) {
               event.preventDefault();
               window.location.hash = shortname;
               ProcessSourceClick(entry);
            });
         }

         function MakeShortName(name1, name2) {
            return name1.toLowerCase().replace(" ","_").replace(".","_") + "_" +
                   name2.toLowerCase().replace(" (2)","_2").replace(" (1)","_1").replace("(","").replace(")","").replace(".","_").replace(" ","_").replace(" ","_");
         }

         for (var key in examples) {

            var opts = examples[key];

            var div = document.createElement( 'h2' );
            if ('link' in opts[0]) {
               var ll = document.createElement( 'a' );
               ll.textContent = key;
               ll.href = opts[0].link;
               ll.style.color = 'green';
               div.appendChild(ll);
            } else {
               div.textContent = key;
            }

            content.appendChild( div );

            for (var n=0; n<opts.length;++n) {
               var entry = opts[n];

               if (!('name' in entry)) continue;

               var shortname = MakeShortName(key, entry.name);

               var url = entry.url;

               if (url) {
                  var aaa = document.createElement( 'a' );
                  aaa.textContent = entry.name;
                  aaa.href = jsroot_path + url;
                  if ('title' in entry) aaa.title = entry.title;
                  content.appendChild( aaa );
                  SetListener(aaa, shortname, url);
               }

               if ('src' in entry) {

                  var srcurl = "", github = "https://github.com/root-project/jsroot/blob/";
                  if (JSROOT.source_dir.indexOf("/dev/")>0) github+="dev/"; else github+="master/";
                  if (entry.src===true) {
                     srcurl = github + url;
                     entry.src = JSROOT.source_dir + url;
                  } else
                  if (entry.src.indexOf("http")===0) srcurl = entry.src; else
                               srcurl = github + entry.src;

                  var saaa = document.createElement( 'a' );

                  if (url) {
                     saaa.textContent = " (src)";
                     saaa.title = "Click to see source of the example";
                  } else {
                     saaa.textContent = entry.name;
                     saaa.title = entry.title;
                  }

                  saaa.href = srcurl;
                  content.appendChild( saaa );
                  SetSourceListener(saaa, shortname + "_src", entry);

                  if ((window.location.hash == "#" + shortname + "_src") || (entry.syn && window.location.hash == "#" + entry.syn + "_src")) {
                     saaa.focus();
                     ProcessSourceClick(entry);
                  }
               }

               content.appendChild(document.createElement('br'));

              if ((window.location.hash == "#" + shortname) || (entry.syn && window.location.hash == "#" + entry.syn)) {
                 aaa.focus();
                 ProcessClick(url);
              }
            }
         }
